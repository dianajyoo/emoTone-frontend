<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css"/>
    <title>emoTone</title>
  </head>
  <body>

    <div class="bg"></div>

    <div class="emotone">
      <h2>emoTone</h2>
    </div>

    <div class="description">
      <p>emoTone is a natural language processing program, a subfield of AI,</p>
      <p>that is concerned with interaction between computers and "natural" human speak.</p>
      <p>Detects the 7 most common tones in written text:<p>
      <p id="emotions">anger, fear, joy, sadness, confident, analytical & tentative</p>
    </div>

    <div class="start-btn">
      <button type="submit" class="button is-danger is-focused is-outlined is-large">
        <a class="start">START ANALYZING</a>
      </button>
    </div>

    <!-- TOGGLE SHOW AT THiS POINT -->

    <div class="input-group" style="display: none;">
      <form>
        <div class="field">
          <div class="input-field">
            <input class="input is-large is-info" type="text" value="" name="text_input" placeholder="Type Text To Be Analyzed...">
            <button class="button is-danger is-large">
              <a class="rec-btn">REC</a>
            </button>
            <button type="submit" class="button is-danger is-large">
              <a class="submit-btn">Analyze</a>
            </button>
          </div>
        </div>
      </form>
    </div>

    <audio class="sound" src="audio/chime.mp3"></audio> <!-- sound to be played when we click icon -->

    <div class="row" style="display: none;">
      <div class="column">
        <img src="img/analytical.png" title="analytical" alt="analytical" style="width:40%">
        <figcaption id="Analytical"></figcaption>
      </div>
      <div class="column">
        <img src="img/confident_steven.png" title="confident" alt="confident like steven" style="width:40%">
        <figcaption id="Confident"></figcaption>
      </div>
      <div class="column">
        <img src="img/tentative.png" title="tentative" alt="tentative" style="width:50%">
        <figcaption id="Tentative"></figcaption>
      </div>
      <div class="column">
        <img src="img/anger.png" title="anger" alt="anger" style="width:40%">
        <figcaption id="Anger"></figcaption>
      </div>
      <div class="column">
        <img src="img/fear.png" title="fear" alt="fear" style="width:40%">
        <figcaption id="Fear"></figcaption>
      </div>
      <div class="column">
        <img src="img/sadness.png" title="sadness" alt="sadness" style="width:40%">
        <figcaption id="Sadness"></figcaption>
      </div>
      <div class="column">
        <img src="img/neutral.png" title="neutral" alt="neutral" style="width:40%">
        <figcaption id="Neutral"></figcaption>
      </div>
      <div class="column">
        <img src="img/joy.png" title="joy" alt="joy" style="width:40%">
        <figcaption id="Joy"></figcaption>
      </div>
    </div>

    <script src="src/index.js" charset="utf-8"></script>

  </body>
</html>
